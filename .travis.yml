language: rust

rust:
- stable
- beta
- nightly
- 1.18.0

matrix:
  allow_failures:
    - rust: nightly

sudo: required

cache:
  directories:
  - target/debug/deps
  - target/debug/build
  - target/release/deps
  - target/release/build

addons:
  apt:
    packages:
    - postfix
    - libelf-dev
    - libdw-dev
    - binutils-dev
    - libiberty-dev

before_script:
  - smtp-sink 2525 1000&
  - sudo chgrp -R postdrop /var/spool/postfix/maildrop

script:
  - cargo test --verbose --manifest-path lettre/Cargo.toml --no-default-features
  - cargo test --verbose --manifest-path lettre/Cargo.toml
  - cargo test --verbose --manifest-path lettre_email/Cargo.toml

after_success:
  - '[ $TRAVIS_RUST_VERSION = stable ] &&
    LOCAL="~/.local" && export PATH=$LOCAL/bin:$PATH &&
    wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
    tar xzf master.tar.gz && mkdir kcov-master/build && cd kcov-master/build &&
    cmake -DCMAKE_INSTALL_PREFIX:PATH=$LOCAL .. && make && make install && cd ../.. &&
    ls target/debug &&
    RUSTFLAGS="-C link-dead-code" cargo test --no-run &&
    for file in target/debug/*; do
      if [[ -x $file ]]; then
        mkdir -p "target/cov/$(basename $file)";
        kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file";
      fi;
    done &&
    kcov --coveralls-id=$TRAVIS_JOB_ID --merge target/cov target/cov/*'

